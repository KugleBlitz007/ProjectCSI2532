<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réserver une chambre</title>
</head>
<body>
    <h1>Réserver une chambre</h1>

    <form action="/confirm_reservation" method="post">
        <label for="full-name">Nom complet:</label>
        <input type="text" id="full-name" name="full-name" pattern="[A-Za-z]+\s[A-Za-z]+" title="Veuillez entrer un nom complet valide (Prénom Nom)" required>

        <label for="address">Adresse:</label>
        <input type="text" id="address" name="address" pattern="\d+\s[A-Za-z\s]+\s[A-Za-z]+\s[A-Za-z]+" title="Veuillez entrer une adresse valide (Numéro Rue Nom Ville Pays)" required>
        
        <label for="social-security-number">Numéro de sécurité sociale:</label>
        <input type="text" id="social-security-number" name="social-security-number" pattern="\d{9}" title="Veuillez entrer un numéro de sécurité sociale valide (9 chiffres)" required>

        <button type="submit">Confirmer la réservation</button>
    </form>

    <!-- Affichage du message de confirmation -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
