<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chambres disponibles</title>
</head>
<body>
    <h1>Chambres disponibles</h1>

    <ul>
        {% for room in result %}
            <li>
                <strong>Nom hôtel:</strong> {{ room[0] }}, 
                <strong>Prix:</strong> {{ room[1] }}, 
                <strong>Capacité:</strong> {{ room[2] }}
                
                <form action="/reservation" method="post">
                    <input type="hidden" name="hotel_name" value="{{ room[0] }}">
                    <input type="hidden" name="prix" value="{{ room[1] }}">
                    <input type="hidden" name="capacite" value="{{ room[2] }}">
                    <button type="submit">Réserver</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
