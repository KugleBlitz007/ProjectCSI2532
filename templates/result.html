<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chambres disponibles</title>
</head>
<body>
    <h1>Chambres disponibles</h1>

    <ul>
        {% for room in result %}
            <li>
                <strong>Nom hôtel:</strong> {{ room[0] }},
                <strong>Prix:</strong> {{ room[1] }},
                <strong>Capacité:</strong> {{ room[2] }}
                

                <a href="/reservation?id_chambre={{ room[3] }}"><button>Réserver</button></a>

            </li>
        {% endfor %}
    </ul>
</body>
</html>
