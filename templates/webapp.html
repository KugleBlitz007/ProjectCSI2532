<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Hotel Booking</h1>

    <form id="bookingForm" onsubmit="submitForm(event)">
        <label for="check-in-date">Check-in Date:</label>
        <input type="date" id="check-in-date" name="check-in-date" required>

        <label for="check-out-date">Check-out Date:</label>
        <input type="date" id="check-out-date" name="check-out-date" required>

        <label for="room-type">Room Type:</label>
        <select id="room-type" name="room-type" required>
            <option value="standard">Standard Room</option>
            <option value="deluxe">Deluxe Room</option>
            <option value="suite">Suite</option>
        </select>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required>

        <button type="submit">Book Now</button>
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault();

            // Get form data
            const checkInDate = document.getElementById('check-in-date').value;
            const checkOutDate = document.getElementById('check-out-date').value;
            const roomType = document.getElementById('room-type').value;
            const guests = document.getElementById('guests').value;

            // Display booking details (replace this with your logic)
            const bookingDetails = `Booking Details:\n
                Check-in Date: ${checkInDate}\n
                Check-out Date: ${checkOutDate}\n
                Room Type: ${roomType}\n
                Number of Guests: ${guests}`;

            alert(bookingDetails);
        }
    </script>

</body>
</html>
